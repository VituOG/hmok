<body>
	<!-- Skip Link -->
	<a href="#main" class="skip-link">Pular para o conteúdo principal</a>

	<!-- Login Page -->
	<div class="login-page">
		<div class="login-container">
			<!-- Logo and Brand -->
			<div class="login-header">
				<a href="/" class="logo-link">
					<svg class="logo" width="48" height="48" viewBox="0 0 48 48" fill="none">
						<rect width="48" height="48" rx="12" fill="#0071e3"/>
						<path d="M12 16h24v4H12v-4zm0 6h24v4H12v-4zm0 6h16v4H12v-4z" fill="white"/>
					</svg>
					<span class="logo-text">Hone Optimizer</span>
				</a>
				<p class="login-subtitle">Entre na sua conta para continuar</p>
			</div>

			<!-- Auth Tabs -->
			<div class="auth-tabs">
				<button class="auth-tab active" data-tab="login">Entrar</button>
				<button class="auth-tab" data-tab="register">Criar conta</button>
			</div>

			<!-- Login Form -->
			<form id="login-form" class="auth-form" data-tab="login">
				<h2>Bem-vindo de volta</h2>
				<p class="form-subtitle">Entre com sua conta para acessar recursos exclusivos</p>
				
				<div class="form-group">
					<label for="login-email">Email</label>
					<input type="email" id="login-email" name="email" required autocomplete="email">
				</div>
				
				<div class="form-group">
					<label for="login-password">Senha</label>
					<input type="password" id="login-password" name="password" required autocomplete="current-password">
				</div>
				
				<div class="form-options">
					<label class="checkbox">
						<input type="checkbox" name="remember">
						<span>Lembrar de mim</span>
					</label>
					<a href="/forgot-password" class="forgot-link">Esqueceu a senha?</a>
				</div>
				
				<button type="submit" class="btn-primary auth-submit">
					<span class="btn-text">Entrar na conta</span>
					<span class="btn-loading" hidden>
						<svg class="spinner" viewBox="0 0 24 24">
							<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
								<animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
								<animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
							</circle>
						</svg>
					</span>
				</button>
			</form>

			<!-- Register Form -->
			<form id="register-form" class="auth-form" data-tab="register" hidden>
				<h2>Junte-se ao Hone Optimizer</h2>
				<p class="form-subtitle">Crie sua conta gratuita e comece a otimizar</p>
				
				<div class="form-group">
					<label for="register-name">Nome completo</label>
					<input type="text" id="register-name" name="name" required autocomplete="name">
				</div>
				
				<div class="form-group">
					<label for="register-email">Email</label>
					<input type="email" id="register-email" name="email" required autocomplete="email">
				</div>
				
				<div class="form-group">
					<label for="register-password">Senha</label>
					<input type="password" id="register-password" name="password" required minlength="8" autocomplete="new-password">
				</div>
				
				<div class="form-group">
					<label for="register-confirm">Confirmar senha</label>
					<input type="password" id="register-confirm" name="confirm" required minlength="8" autocomplete="new-password">
				</div>
				
				<div class="form-options">
					<label class="checkbox">
						<input type="checkbox" name="terms" required>
						<span>Concordo com os <a href="/terms" target="_blank">termos</a> e <a href="/privacy" target="_blank">privacidade</a></span>
					</label>
				</div>
				
				<button type="submit" class="btn-primary auth-submit">
					<span class="btn-text">Criar conta gratuita</span>
					<span class="btn-loading" hidden>
						<svg class="spinner" viewBox="0 0 24 24">
							<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
								<animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
								<animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
							</circle>
						</svg>
					</span>
				</button>
			</form>

			<!-- Social Login -->
			<div class="social-login">
				<div class="divider">
					<span>ou continue com</span>
				</div>
				<div class="social-buttons">
					<button class="btn-social google">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none">
							<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
							<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
							<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
							<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
						</svg>
						Google
					</button>
					<button class="btn-social microsoft">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none">
							<rect x="1" y="1" width="10" height="10" fill="#F25022"/>
							<rect x="13" y="1" width="10" height="10" fill="#7FBA00"/>
							<rect x="1" y="13" width="10" height="10" fill="#00A4EF"/>
							<rect x="13" y="13" width="10" height="10" fill="#FFB900"/>
						</svg>
						Microsoft
					</button>
				</div>
			</div>

			<!-- Footer -->
			<div class="login-footer">
				<p>Voltar para <a href="/">página inicial</a></p>
			</div>
		</div>
